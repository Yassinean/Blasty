 <!-- Admin Dashboard Header -->
 <header *ngIf="isAdminDashboard" class="bg-white dark:bg-gray-800 shadow-sm z-10">
  <div class="flex items-center justify-between p-4">
    <!-- Mobile menu button -->
    <button 
      class="p-1 mr-4 rounded-md text-gray-500 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:bg-gray-700 focus:outline-none md:hidden"
      (click)="toggleMobileSidebar()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    
    <!-- Page title -->
    <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Admin Dashboard</h1>
    
    <!-- Right side actions -->
    <div class="flex items-center space-x-3">
      <!-- Theme toggle -->
      <button 
        class="p-1 rounded-full text-gray-500 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:bg-gray-700 focus:outline-none"
        (click)="toggleTheme()"
      >
        <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
        </svg>
        <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5" />
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
        </svg>
      </button>
      
      <!-- Notifications -->
      <button class="p-1 rounded-full text-gray-500 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:bg-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
      </button>
      
      <!-- User menu -->
      <div class="relative">
        <button 
          class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          (click)="toggleUserMenu()"
        >
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <span>A</span>
          </div>
        </button>
        
        <!-- Dropdown menu -->
        <div 
          *ngIf="isUserMenuOpen" 
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-50 border dark:border-gray-700"
        >
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Your Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" (click)="logout()">Sign out</a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Website Header -->
<header
  *ngIf="!isAdminDashboard"
  class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md transition-all duration-300"
  [class.shadow-lg]="isScrolled"
>
  <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
    <nav class="relative flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center" aria-label="Home">
          <img
            class="w-auto h-8 lg:h-10 transition-transform duration-200 hover:scale-105"
            src="./assets/blasty.png"
            alt="Blasty logo"
            onerror="this.src='https://via.placeholder.com/32x32?text=P'; this.onerror=null;"
          />
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex lg:items-center lg:gap-8">
        <a
          routerLink="/features"
          class="relative py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:text-blue-600 after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-0 after:bg-blue-600 after:transition-all hover:after:w-full"
          routerLinkActive="text-blue-600 after:w-full"
        >
          Features
        </a>
        <a
          routerLink="/how-it-works"
          class="relative py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:text-blue-600 after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-0 after:bg-blue-600 after:transition-all hover:after:w-full"
          routerLinkActive="text-blue-600 after:w-full"
        >
          How it Works
        </a>
        <a
          routerLink="/pricing"
          class="relative py-2 text-sm font-medium text-gray-700 transition-colors duration-200 hover:text-blue-600 after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-0 after:bg-blue-600 after:transition-all hover:after:w-full"
          routerLinkActive="text-blue-600 after:w-full"
        >
          Pricing
        </a>
      </div>

      <!-- Desktop Auth Buttons -->
      <div class="hidden lg:flex lg:items-center lg:gap-4">
        <a
          *ngIf="!isAuthenticated"
          routerLink="/auth"
          class="px-4 py-2 text-sm font-medium text-gray-700 transition-colors duration-200 rounded-lg hover:bg-gray-100"
        >
          Sign in
        </a>
        <a
          *ngIf="!isAuthenticated"
          routerLink="/auth/register"
          class="px-4 py-2 text-sm font-medium text-white transition-colors duration-200 bg-blue-600 rounded-lg hover:bg-blue-700"
        >
          Sign up
        </a>
        
        <!-- Admin Dashboard Link (only for authenticated users) -->
        <a
          *ngIf="isAuthenticated && userRole === 'admin'"
          routerLink="/admin/dashboard"
          class="px-4 py-2 text-sm font-medium text-white transition-colors duration-200 bg-green-600 rounded-lg hover:bg-green-700"
        >
          Admin Dashboard
        </a>
        
        <!-- Logout Button (only for authenticated users) -->
        <button
          *ngIf="isAuthenticated"
          (click)="logout()"
          class="px-4 py-2 text-sm font-medium text-white transition-colors duration-200 bg-red-600 rounded-lg hover:bg-red-700"
        >
          Logout
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        type="button"
        (click)="toggleMobileMenu()"
        class="inline-flex items-center justify-center p-2 text-gray-700 lg:hidden focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 rounded-lg"
        [attr.aria-expanded]="isMobileMenuOpen"
        aria-controls="mobile-menu"
        aria-label="Toggle menu"
      >
        <svg
          *ngIf="!isMobileMenuOpen"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          *ngIf="isMobileMenuOpen"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu -->
    <div
      [@slideInOut]="isMobileMenuOpen ? 'in' : 'out'"
      class="lg:hidden"
      id="mobile-menu"
      [attr.aria-hidden]="!isMobileMenuOpen"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 bg-white rounded-lg shadow-lg">
        <a
          routerLink="/features"
          class="block px-3 py-2 text-base font-medium text-gray-700 rounded-lg hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200"
          routerLinkActive="bg-blue-50 text-blue-600"
        >
          Features
        </a>
        <a
          routerLink="/how-it-works"
          class="block px-3 py-2 text-base font-medium text-gray-700 rounded-lg hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200"
          routerLinkActive="bg-blue-50 text-blue-600"
        >
          How it Works
        </a>
        <a
          routerLink="/pricing"
          class="block px-3 py-2 text-base font-medium text-gray-700 rounded-lg hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200"
          routerLinkActive="bg-blue-50 text-blue-600"
        >
          Pricing
        </a>
        <div class="mt-4 pt-4 border-t border-gray-200">
          <!-- Show 'Sign in' and 'Sign up' if not authenticated -->
          <a
            *ngIf="!isAuthenticated"
            routerLink="/auth"
            class="block px-3 py-2 text-base font-medium text-gray-700 rounded-lg hover:bg-gray-100 hover:text-blue-600 transition-colors duration-200"
          >
            Sign in
          </a>
          <a
            *ngIf="!isAuthenticated"
            routerLink="/auth/register"
            class="block px-3 py-2 mt-1 text-base font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors duration-200"
          >
            Sign up
          </a>

          <!-- Admin Dashboard Link (only for admin users) -->
          <a
            *ngIf="isAuthenticated && userRole === 'ADMIN'"
            routerLink="/admin/dashboard"
            class="block px-3 py-2 mt-1 text-base font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 transition-colors duration-200"
          >
            Admin Dashboard
          </a>

          <!-- Show 'Logout' button if authenticated -->
          <button
            *ngIf="isAuthenticated"
            (click)="logout()"
            class="block w-full text-left px-3 py-2 mt-1 text-base font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors duration-200"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
