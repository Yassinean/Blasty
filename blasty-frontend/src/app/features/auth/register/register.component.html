<div class="min-h-screen flex flex-col justify-center py-12 px-4">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center mb-8">
      <div class="inline-block p-2 rounded-full bg-blue-500/10 mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-12 w-12 text-blue-400"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-parkingBlue-900 mb-2">
        Create your account
      </h2>
      <p class="text-blue-600/60">Join Blasty today</p>
    </div>

    <div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-blue-400 mb-2"
          >
            nom d'utilisateur
          </label>
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 pl-3 flex items-center text-blue-400"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </span>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="block w-full pl-10 pr-4 py-3 border-2 border-blue-400/30 rounded-xl bg-white/5 text-parkingBlue-900 placeholder-blue-200/50 focus:outline-none focus:border-blue-400 transition-colors duration-200"
              placeholder="Enter your name"
            />
          </div>
          <div
            *ngIf="
              registerForm.get('name')?.touched &&
              registerForm.get('name')?.invalid
            "
            class="mt-2 text-red-500 font-medium text-sm"
          >
            Le nom d'utilisateur est requis
          </div>
        </div>

        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-blue-400 mb-2"
          >
            Numéro de téléphone
          </label>
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 pl-3 flex items-center text-blue-400"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                />
              </svg>
            </span>
            <input
              id="phone"
              type="tel"
              formControlName="phone"
              class="block w-full pl-10 pr-4 py-3 border-2 border-blue-400/30 rounded-xl bg-white/5 text-parkingBlue-900 placeholder-blue-200/50 focus:outline-none focus:border-blue-400 transition-colors duration-200"
              placeholder="0666666666"
            />
          </div>
          <div
            *ngIf="
              registerForm.get('phone')?.touched &&
              registerForm.get('phone')?.invalid
            "
            class="mt-2 text-red-500 font-medium text-sm"
          >
            Veuillez entrer un numéro de téléphone valide
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-blue-400 mb-2"
          >
            Password
          </label>
          <div class="relative">
            <span
              class="absolute inset-y-0 left-0 pl-3 flex items-center text-blue-400"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </span>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="block w-full pl-10 pr-4 py-3 border-2 border-blue-400/30 rounded-xl bg-white/5 text-parkingBlue-900 placeholder-blue-200/50 focus:outline-none focus:border-blue-400 transition-colors duration-200"
              placeholder="Create a password"
            />
          </div>
          <div
            *ngIf="
              registerForm.get('password')?.touched &&
              registerForm.get('password')?.invalid
            "
            class="mt-2 text-red-500 font-medium text-sm"
          >
            Minimum 6 caractères requis
          </div>
        </div>

        <button
          type="submit"
          [disabled]="!registerForm.valid || loading"
          class="w-full flex items-center justify-center py-3 px-4 rounded-xl text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!loading">Register</span>
          <svg *ngIf="loading" class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </button>
      </form>

      <div class="text-center mt-6">
        <span class="text-blue-700/60 text-sm"
          >Vous avez déjà un compte ?
        </span>
        <a
          routerLink="/auth"
          class="text-blue-400 hover:text-blue-300 text-sm font-medium"
        >
          Se connecter
        </a>
      </div>
    </div>
  </div>
</div>
