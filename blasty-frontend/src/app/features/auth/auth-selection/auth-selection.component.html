<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center mb-8">
      <div class="inline-block p-2 rounded-full bg-blue-500/10 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-parkingBlue-900 mb-2">
        Welcome to ParkEase
      </h2>
      <p class="text-blue-400/60">Choose your parking experience</p>
    </div>

    <div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl">
      <div class="space-y-6">
        <a routerLink="/auth/login/admin"
           class="group relative w-full flex items-center justify-center py-4 px-6 border-2 border-parkingBlue-700 rounded-xl shadow-sm text-base font-medium text-parkingBlue-800 hover:bg-blue-500/20 transition-all duration-200">
          <span class="absolute left-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
          </span>
          Login as Administrator
        </a>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-blue-200/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 text-blue-800/60">Or</span>
          </div>
        </div>

        <a routerLink="/auth/login/client"
           class="group relative w-full flex items-center justify-center py-4 px-6 rounded-xl shadow-sm text-base font-medium text-white bg-blue-500 hover:bg-blue-600 transition-all duration-200">
          <span class="absolute left-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <path d="M7 7h10" />
              <path d="M7 12h10" />
              <path d="M7 17h10" />
            </svg>
          </span>
          Login as Client
        </a>

        <div class="text-center mt-6">
          <span class="text-sm text-blue-900/60">Don't have an account? </span>
          <a routerLink="/auth/register"
             class="text-sm text-blue-400 hover:text-blue-300 font-medium">
            Register here
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
