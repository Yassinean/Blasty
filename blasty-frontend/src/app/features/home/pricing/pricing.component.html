<section class="py-20 bg-white" id="#pricing">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">
        Nos tarifs
      </h2>
      <p class="text-xl text-gray-600">
        Des prix transparents et compétitifs
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let plan of plans" class="bg-white border border-gray-200 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-900 mb-4">
            {{plan.name}}
          </h3>
          <div class="mb-4">
            <span class="text-4xl font-bold text-parkingBlue-600">{{plan.price}}</span>
            <span class="text-gray-600">/heure</span>
          </div>
          <ul class="space-y-3 mb-6">
            <li *ngFor="let feature of plan.features" class="flex items-center text-gray-600">
              <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              {{feature}}
            </li>
          </ul>
          <a routerLink="/auth/register" class="block w-full text-center py-2 px-4 rounded-md" [ngClass]="plan.recommended ? 'btn-primary' : 'btn-secondary'">
            Réserver maintenant
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
