<section class="py-20 bg-white" id="#features">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">
        Pourquoi choisir notre service ?
      </h2>
      <p class="text-xl text-gray-600">
        Des fonctionnalités conçues pour vous simplifier la vie
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let feature of features" class="p-6 bg-white rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <div class="w-12 h-12 bg-parkingBlue-100 rounded-lg flex items-center justify-center mb-4">
          <i [class]="feature.icon" class="text-parkingBlue-600 text-2xl"></i>
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">
          {{feature.title}}
        </h3>
        <p class="text-gray-600">
          {{feature.description}}
        </p>
      </div>
    </div>
  </div>
</section>
