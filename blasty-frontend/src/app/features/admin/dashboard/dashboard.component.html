<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  
  <!-- Main Content -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <app-header [isAdminDashboard]="true"></app-header>
    
    <main class="flex-1 overflow-y-auto p-4 md:p-6">
      <!-- Dashboard Navigation Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <a
          routerLink="/admin/dashboard/statistics"
          class="flex items-center justify-center p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg text-center hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 border-l-4 border-blue-500"
        >
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 3v18h18" />
              <path d="M18 9l-5 5-4-4-5 5" />
            </svg>
            <span class="text-gray-800 dark:text-white font-medium">Statistiques</span>
          </div>
        </a>
        <a
          routerLink="/admin/dashboard/parkings"  
          class="flex items-center justify-center p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg text-center hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 border-l-4 border-green-500"
        >
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 4h14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />
              <path d="M12 4v16" />
            </svg>
            <span class="text-gray-800 dark:text-white font-medium">Gestion des Parkings</span>
          </div>
        </a>
        <a
          routerLink="/admin/dashboard/reservation-management"
          class="flex items-center justify-center p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg text-center hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200 border-l-4 border-indigo-900"
        >
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-indigo-900" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 4h14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" />
              <path d="M12 4v16" />
            </svg>
            <span class="text-gray-800 dark:text-white font-medium">Gestion des Reservation</span>
          </div>
        </a>
      </div>
      
      <!-- Content Area -->
      <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-4 md:p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
